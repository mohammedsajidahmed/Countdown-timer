<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input type="number" min="0" max="5" value="0" id="1" /><input
        type="number"
        min="0"
        max="9"
        value="0"
        id="2"
      /><span style="display: inline-block; font-size: 4rem">:</span
      ><input type="number" min="0" max="5" value="0" id="3" /><input
        type="number"
        min="0"
        max="9"
        value="0"
        id="4"
      />
    </div>
    <div class="buttons">
      <button class="start-btn">Start</button>
      <button class="stop-btn">Stop</button>
      <button class="reset-btn">Reset</button>
    </div>
    <p>Please enter a valid time in <strong>MM:SS</strong></p>
  </body>
</html>
